<svg version="1.1" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path
        d="M12 12V11C12 7.13401 8.86599 4 5 4H4V5C4 8.86599 7.13401 12 11 12H12ZM12 12V14ZM12 15H13C16.866 15 20 11.866 20 8V7H19C15.134 7 12 10.134 12 14M12 15V14ZM12 15V20Z"
        fill="url(#pattern)" class="darken" />
    <path
        d="M12 12V11C12 7.13401 8.86599 4 5 4H4V5C4 8.86599 7.13401 12 11 12H12ZM12 12V14M12 14C12 10.134 15.134 7 19 7H20V8C20 11.866 16.866 15 13 15H12M12 14V15M12 15V20"
        stroke="url(#pattern)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />

    <defs>
        <!-- Da gradient -->
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0">
            <stop offset="0%" style="stop-color:#F04900;" />
            <stop offset="25%" style="stop-color:#F3496B;" />
            <stop offset="50%" style="stop-color:#0273E3;" />
            <stop offset="75%" style="stop-color:#36914D;" />
            <stop offset="85%" style="stop-color:#F0B00D;" />
            <stop offset="100%" style="stop-color:#F14037;" />
        </linearGradient>

        <!-- Stitch 2 gradients together for seamless animation  -->
        <pattern id="pattern" x="0" y="0" width="300%" height="100%" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="150%" height="100%" fill="url(#gradient)">
                <animate attributeType="XML" attributeName="x" from="0" to="150%" dur="3s" repeatCount="indefinite" />
            </rect>
            <rect x="-150%" y="0" width="150%" height="100%" fill="url(#gradient)">
                <animate attributeType="XML" attributeName="x" from="-150%" to="0" dur="3s" repeatCount="indefinite" />
            </rect>
        </pattern>
    </defs>
    <style>
        .darken {
            filter: brightness(65%)
        }
    </style>
</svg>